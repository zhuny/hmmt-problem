---
layout: default
---

{{ content }}

<h1>{{ page.type }} : {{ page.title }}</h1>

<ul class="posts">
  {% for post in page.posts %}
    <li>
      <a href="{{ post.url }}" class="post-link">
        {{- post.title -}}
        <span class="post-date">
          {{- post.date | date: "%b %-d, %Y" -}}
        </span>
      </a>
    </li>
  {% endfor %}
</ul>
